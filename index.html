<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Daily Journal - Gregory Thompson</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header>
            <section class="headline">
                <div>
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="headline__title">
                    <h1>Daily Dev Journal</h1>
                </div>
                <div>
                    <h3>by: Gregory Thompson</h3>
                </div>
            </section>
        </header>

        <main id="container">
            <h3>Journal Entry Form:</h3>
            <section class="top">
                <form action=""> <!-- Date Box -->
                    <fieldset>
                        <label for="journalDate">Date of Entry:</label>
                        <input type="date" name="journalDate" id="journalDate">
                    </fieldset>
                </form>
                <form action=""> <!-- Small Box for concepts-->
                    <fieldset>
                        <label for="journalConcepts">Concepts Covered:</label>
                        <input type="text">
                    </fieldset>
                </form>
                <form action=""> <!-- drop down box for selecting mood -->
                    <fieldset>
                     <label for="journalMood">Mood for the Day:</label>
                        <select name="moods" id="moods">
                            <option value="Happy">Happy</option>
                            <option value="Optimistic">Optimistic</option>
                            <option value="Frustrated">Frustrated</option>
                            <option value="Clueless">Clueless</option>
                        </select>
                 </fieldset>
                </form>
            </section>  
            <section class="middle">
                <form action=""> <!-- Journal Entry box for paragraphs -->
                    <fieldset>
                        <label for="journalEntry">Journal Entry:</label>
                        <textarea name="journalEntry" id="paragraphs" cols="30" rows="10"></textarea>
                    </fieldset>
                </form>
            </section>
            <section class="bottom">
                <form action=""> <!-- Button used to record entry -->
                    <button>Record Journal Entry</button>
                </form>
            </section>
            <article class="list" id="entryLog">
                

            </article>
        </main>
        
        <footer class="info">
            <div class="name"></div>
            <div class="copyright"></div>
            <div class="github">
                <a href="https://github.com/gthompson2">https://github.com/gthompson2</a>
            </div>
        </footer>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
