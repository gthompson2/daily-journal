<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Nashville Software School</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header>
            <div>
                <img src="" alt="logo">
            </div>
            <div>
                <h1>Daily Dev Journal</h1>
            </div>
            <div>
                <h2>Gregory Thompson</h2>
            </div>
        </header>

        <main id="container">
            <article class="form">
                <date class="date">

                </date>
                <text class="concepts">

                </text>
                <textarea name="Journal Entry" id="journal_entry" cols="30" rows="10"></textarea>
                <select name="moods" id="">
                    <div>Happy</div>
                    <div>Optimistic</div>
                    <div>Frustrated</div>
                    <div>Clueless</div>
                </select>
                <button class="submit">Record Journal Entry</button>
            </article>
            <article class="list">
                <list class="list__entries">
                    <div class="entry"></div>
                </list>

            </article>
        </main>
        <footer class="info">
            <div class="name"></div>
            <div class="copyright"></div>
            <div class="github">
                <a href="https://github.com/gthompson2">https://github.com/gthompson2</a>
            </div>
        </footer>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
